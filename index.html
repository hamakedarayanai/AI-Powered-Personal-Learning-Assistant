<style>
  @keyframes pulse-radius {
    0% { r: 12; }
    50% { r: 15; }
    100% { r: 12; }
  }
  @keyframes pulse-stroke {
    0% { stroke-width: 2.5; }
    50% { stroke-width: 4; }
    100% { stroke-width: 2.5; }
  }
  .node-group.selected circle {
    stroke: #06b6d4; /* cyan-400 */
    animation: pulse-radius 1.5s ease-in-out infinite, pulse-stroke 1.5s ease-in-out infinite;
  }
  .node-group.selected text {
    font-weight: bold;
    fill: #22d3ee; /* lighter cyan */
  }
</style>
